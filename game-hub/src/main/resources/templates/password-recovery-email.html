<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery</title>
</head>
<body>
    <h1>Hello, <span th:text="${username}">Username</span></h1>

    <p>
        We received a request to reset your password. Click the link below to set a new password. Please note that this link will expire in 15 minutes:
    </p>

    <p>
        <a th:href="${frontEndURL}" target="_blank">Reset Password</a>
    </p>

    <p>
        If you did not request a password reset, please ignore this email or contact our support team.
    </p>
</body>
</html>
